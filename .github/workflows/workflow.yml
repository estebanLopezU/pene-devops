name: hello world
on: [push]

jobs:
  hello_word:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Crear clave ssh
        env:
          SSH_KEY: ${{ secrets.SECRET }}
        run: |
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem

      - name: Conexi√≥n SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SECRET }}
          port: 22
          script: docker run -d --name=grafana -p 3001:3000 grafana/grafana
